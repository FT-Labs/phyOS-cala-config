modules-search: [ local ]

instances:
- id: rootfs
  module:   unpackfs
  config:   unpackfs1.conf
  weight:   50
- id: vmlinuz
  module:   unpackfs
  config:   unpackfs2.conf
  weight:   1
- id:       before
  module:   shellprocess
  config:   shellprocess-before.conf
- id:       final
  module:   shellprocess
  config:   shellprocess-final.conf

sequence:
- show:
  - welcome
  - locale
  - keyboard
  - partition
  - users
  - summary
- exec:
  - partition
  - mount
  - unpackfs@rootfs
  - unpackfs@vmlinuz
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - networkcfg
  - hwclock
  - services-systemd
  - shellprocess@before
  - removeuser
  - users
  - ucode
  - shellprocess@final
  - preservefiles
  - umount
- show:
  - finished

branding: phyOS

prompt-install: true

dont-chroot: false

oem-setup: false

disable-cancel: false

disable-cancel-during-exec: false

hide-back-and-next-during-exec: false

quit-at-end: false
